<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subasta en Vivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subasta en Vivo</h1>
        <div id="video-container">
            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MlwBZ2MSNtE" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="bid-info">
                <div id="current-bid" class="large-text">OFERTA ACTUAL: $200</div>
                <div id="current-lot" class="large-text">VALOR DEL LOTE: $200</div>
            </div>
        </div>
        <div id="bid-instruction">En este momento usted NO esta ofertando. Para hacerlo, presione uno de los botones que se encuentran debajo.</div>
        <div class="button-container">
            <button class="bid-button" data-percentage="0.1"></button>
            <button class="bid-button" data-percentage="0.2"></button>
            <button class="bid-button" data-percentage="0.4"></button>
            <button class="bid-button" data-percentage="0.8"></button>
        </div>
        <div id="lot-input-container">
            <label for="lot-input">Valor del Lote:</label>
            <input type="number" id="lot-input" min="0" step="1" value="200">
            <button id="update-lot-btn">Actualizar Lote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
